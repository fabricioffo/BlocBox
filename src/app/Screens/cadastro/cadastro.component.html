<body class ="cadastro">
  <div>
    <img src="../assets/img/BlocBox_Logo_Colorida_2.png" alt="Logo" style="width: 200px;">
  </div>
<div class="frase">
  Tornando-se BlocBoxer
</div>

<div style="width: 74%; display: grid;">
  <mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Name*</mat-label>
  <input matInput type="text" placeholder="Fabricio Farias" >
  </mat-form-field>
</div>

<div style="width: 74%; display: grid;">
  <mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Celular*</mat-label>
  <input matInput type="number" placeholder="(xx) xxxxx-xxxx" >
  </mat-form-field>
</div>

<div style="width: 74%; display: grid;">
  <mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Email*</mat-label>
  <input matInput type="email" placeholder="pat@example.com" >
  </mat-form-field>
</div>

<div style="width: 74%; display: grid;">
  <mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Cart√£o*</mat-label>
  <input matInput type="number" placeholder="" >
  </mat-form-field>
</div>

<div style="display: flex; flex-direction: row; justify-content: center;">
  <mat-form-field class="example-full-width" style="width: 35%;
  padding-right: 4%;"appearance="outline">
  <mat-label>Code*</mat-label>
  <input matInput type="text" placeholder="xxx" >
  </mat-form-field>

  <mat-form-field class="example-full-width" style="width: 35%;" appearance="outline">
  <mat-label>Validade*</mat-label>
  <input matInput type="text" placeholder="MM/YYYY" >
  </mat-form-field>
</div>

<div>
  <mat-slide-toggle> Quero ser da Equipe</mat-slide-toggle>
</div>

<div class="img_avatares">
 <button style="border-radius:100%; border-style: none;"> <img src="../assets/img/Avatar_entregador.png" alt="Avatar_Entregador" style="width:63px; padding: 10px;"></button>
 <button style="border-radius:100%; border-style: none;"><img src="../assets/img/Avatar_Ninja.png" alt="Avatar_Ninja" style="width:82px; padding: 10px;"></button>
  <button style="border-radius:100%; border-style: none;"><img src="../assets/img/Avatar_Suporte.png" alt="Avatar_Suporte" style="width:63px; padding: 10px;"></button>
</div>

<div class="botao_enviar">
  <button mat-raised-button style="width: 250%;" color="primary" (click)="ChangePage()">Cadastrar</button>
</div>
</body>
