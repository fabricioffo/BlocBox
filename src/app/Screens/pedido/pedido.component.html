
<header>
  <div class="logo">
    <img src="../assets/img/Armario.png" alt="Logo" style="width: 50%; padding: 39px;">
  </div>
</header>
<body style="height: 55% ;">
  <div class="inteiro">
    <div>
      <div>
        <div>Resposável:</div>
      </div>
      <div style="display:flex; align-items: center;">
        <mat-icon style="font-size: 28px; padding-right: 9px; height: 40px;">insert_emoticon</mat-icon>
        <div style="display: grid; width: 100%;">
          <mat-form-field appearance="outline" class="box">
            <mat-label>Selecione</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div>Responsável Financeiro:</div>
      </div>
      <div style="display:flex; align-items: center;">
        <mat-icon style="font-size: 28px; padding-right: 9px; height: 40px;">attach_money</mat-icon>
        <div style="display: grid; width: 100%;">
          <mat-form-field appearance="outline" class="box">
            <mat-label>Selecione:</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div>Email:</div>
      </div>
      <div style="display:flex; align-items: center;">
        <mat-icon style="font-size: 28px; padding-right: 9px; height: 40px;">alternate_email</mat-icon>
        <div style="display: grid; width: 100%;">
          <mat-form-field appearance="outline" class="box">
            <mat-label>Email do terceiro</mat-label>
            <input matInput type="text" >
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="botao_enviar">
    <button mat-raised-button style="width: 82%; margin-top: 15px;" color="primary" (click)="ChangePage()">Concluir</button>
  </div>
</body>
<footer style="display: flex; align-items: center; justify-content: center;">
  <form class="borda" >
    <a href="http://localhost:4200/">
      <mat-icon class="matIcon" >home</mat-icon>
    </a>
  </form>
  <div class="borda">
    <a href="http://localhost:4200/">
      <mat-icon class="matIcon">forum</mat-icon>
    </a>
  </div>
  <div class="borda">
    <a href="http://localhost:4200/">
      <mat-icon class="matIcon">vpn_key</mat-icon>
    </a>
  </div>
  <div class="borda">
    <a href="http://localhost:4200/">
      <mat-icon class="matIcon">local_shipping</mat-icon>
    </a>
  </div>
  <div class="borda">
    <a href="http://localhost:4200/pag-inicial">
      <mat-icon class="matIcon">replay</mat-icon>
    </a>

  </div>


</footer>
