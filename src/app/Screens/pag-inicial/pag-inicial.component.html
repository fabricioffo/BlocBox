<header>
  <div class="logo">
    <img src="../assets/img/BlocBox_Logo_Colorida_2.png" alt="Logo" style="width: 50%;">
  </div>
</header>

<body style="height: 65% ;">
  <div class="inteiro">
    <div>
      <div>
        <div>Tempo:</div>
      </div>
      <div style="display:flex; align-items: center;">
        <mat-icon style="font-size: 28px; padding-right: 9px; height: 40px;">timer</mat-icon>
        <div style="display: grid; width: 100%;">
          <mat-form-field appearance="outline" class="box">
            <mat-label>Selecione o Tempo</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div>Temperatura:</div>
      </div>
      <div style="display:flex; align-items: center;">
        <mat-icon style="font-size: 28px; padding-right: 9px; height: 40px;">whatshot</mat-icon>
        <div style="display: grid; width: 100%;">
          <mat-form-field appearance="outline" class="box">
            <mat-label>Selecione a temperatura:</mat-label>
            <mat-select>
              <mat-option *ngFor="let temp of temps" [value]="temp.value">
                {{temp.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div>Tamanho:</div>
      </div>
      <div style="display:flex; align-items: center;">
        <mat-icon style="font-size: 28px; padding-right: 9px; height: 40px;">straighten</mat-icon>
        <div style="display: grid; width: 100%;">
          <mat-form-field appearance="outline" class="box">
            <mat-label>Selecione o Tamanho:</mat-label>
            <mat-select>
              <mat-option *ngFor="let tam of tams" [value]="tam.value">
                {{tam.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div>Senha:</div>
      </div>
      <div style="display:flex; align-items: center;">
        <mat-icon style="font-size: 28px; padding-right: 9px; height: 40px;">lock</mat-icon>
        <div style="display: grid; width: 100%;">
          <mat-form-field appearance="outline" class="box">
            <mat-label>Senha</mat-label>
            <input matInput type="text" placeholder="***">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div>Entrega:</div>
      </div>
      <div style="display:flex; align-items: center;">
        <mat-icon style="font-size: 28px; padding-right: 9px; height: 40px;">local_shipping</mat-icon>
        <div style="display: grid; width: 100%;">
          <mat-form-field appearance="outline" class="box">
            <mat-label>Selecione:</mat-label>
            <mat-select>
              <mat-option *ngFor="let entrega of entregas" [value]="entrega.value">
                {{entrega.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="botao_enviar">
    <button mat-raised-button style="width: 82%;" color="primary" (click)="ChangePage()">Salvar</button>
  </div>
</body>
<footer>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div>
      <a style="color:blue" href="http://localhost:4200/">Voltar</a>
    </div>
  </div>
</footer>
